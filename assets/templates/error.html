<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùå Error - Genius en Espa√±ol Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .error-title {
            color: #f00622 !important;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .error-message {
            color: #2c3e50 !important;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #f00622, #c20418);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ùå</div>
        <h1 class="error-title">Error de Verificaci√≥n</h1>
        <p class="error-message">{{ error_message }}</p>
        <div style="margin: 20px 0;">
            <button class="back-button" onclick="closeWindow()" style="margin-right: 10px;">üîÑ Cerrar Ventana</button>
            <a href="/" class="back-button">üè† Volver al Inicio</a>
        </div>
    </div>
    
    <script>
        // Funci√≥n para cerrar ventana en p√°gina de error
        function closeWindow() {
            try {
                const button = event.target;
                button.textContent = 'üîÑ Cerrando...';
                button.disabled = true;
                
                window.close();
                
                setTimeout(() => {
                    if (!window.closed) {
                        button.textContent = '‚ùå Puedes cerrar manualmente';
                    }
                }, 1000);
                
            } catch (error) {
                console.log('No se pudo cerrar autom√°ticamente');
                event.target.textContent = '‚ùå Cerrar manualmente';
            }
        }
        
        // Auto-cerrar despu√©s de 15 segundos en caso de error
        let countdown = 15;
        const buttons = document.querySelectorAll('.back-button');
        const closeButton = buttons[0];
        
        const autoCloseTimer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                closeButton.textContent = `üîÑ Cerrar ventana (${countdown}s)`;
            } else {
                clearInterval(autoCloseTimer);
                closeButton.textContent = 'üîÑ Cerrando autom√°ticamente...';
                closeWindow();
            }
        }, 1000);
    </script>
</body>
</html>
